<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subneteo de Redes IPv4</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <link
      rel="shortcut icon"
      href="./static/img/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section id="header-section">
      <div id="header">
        <h1>Subneteo de Redes IPv4</h1>
      </div>
    </section>

    <section id="ip-definition-section">
      <div id="ip-definition">
        <label for="ip-network">Direccion IP</label>
        <input
          type="text"
          name="ip-network"
          id="ip-network"
          placeholder="192.168.0.0"
        />
        <p id="ip-network-message"></p>
      </div>
    </section>

    <section id="host-definition-section">
      <div id="host-definition">
        <label for="number-of-host">No. de Host</label>
        <br />
        <input
          type="number"
          name="number-of-host"
          id="number-of-host"
          class="host-definition-input"
          value="100"
          placeholder="100"
          min="0"
        />
      </div>
    </section>

    <section id="actions-section">
      <div id="actions">
        <button id="adding-host-btn">Agregar Hosts</button>
        <button id="calculate-subnetting-btn" disabled>
          Realizar Subneteo
        </button>
      </div>
    </section>

    <section id="ip-network-subnetting-section">
      <div id="ip-network-subnetting">
        <table id="ip-subnetting-table">
          <caption id="ip-subnetting-table-caption">
            IP:
          </caption>
          <thead>
            <tr>
              <th scope="col">Host</th>
              <th scope="col">Bits</th>
              <th scope="col">Total Host</th>
              <th scope="col">IP de Red</th>
              <th scope="col">IP Inicial</th>
              <th scope="col">IP Final</th>
              <th scope="col">IP Broadcast</th>
              <th scope="col">Longitud Prefijo</th>
              <th scope="col">Mascara Subred</th>
              <th scope="col">Wildcard</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section id="footer-section">
      <div id="footer">
        <p>Desarrollado por Jonatan Atenogenes</p>
        <div id="footer-links">
          <a
            href="https://github.com/JonatanAtenogenes/Network-Subnetting"
            title="Repositorio del proyecto en Github"
            target="_blank"
            ><img
              src="./static/img/github-mark-white.svg"
              alt="Github Project Repository"
          /></a>
          <a
            href="https://www.flaticon.es/iconos-gratis/informatica"
            title="Informática iconos creados por catkuro - Flaticon"
            target="_blank"
            ><img
              src="./static/img/favicon.ico"
              alt="Informática iconos creados por catkuro - Flaticon"
          /></a>
        </div>
      </div>
    </section>

    <script src="./static/js/script.js" type="module"></script>
  </body>
</html>
