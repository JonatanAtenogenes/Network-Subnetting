<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subneteo de Redes IPv4</title>
    <link rel="stylesheet" href="./static/css/style.css" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <section id="header-section">
      <div id="header">
        <h1>Subneteo de Redes IPv4</h1>
      </div>
    </section>

    <section id="ip-definition-section">
      <div id="ip-definition">
        <label for="ip-network">Red IP</label>
        <br />
        <input
          type="text"
          name="ip-network"
          id="ip-network"
          placeholder="192.168.0.0"
        />
        <br />
        <p id="ip-network-message"></p>
      </div>
    </section>

    <section id="host-definition-section">
      <div id="host-definition">
        <label for="number-of-host">No. de Host</label>
        <br />
        <input
          type="number"
          name="number-of-host"
          id="number-of-host"
          class="host-definition-input"
          value="100"
          placeholder="100"
          min="0"
        />

        <br />
      </div>
    </section>

    <button id="adding-host-btn">Agregar Hosts</button>

    <button id="calculate-subnetting-btn" disabled>Realizar Subneteo</button>

    <section id="ip-network-subnetting-section">
      <div id="ip-network-subnetting">
        <table id="ip-subnetting-table">
          <caption id="ip-subnetting-table-caption">
            IP:
          </caption>
          <thead>
            <tr>
              <th scope="col">Host</th>
              <th scope="col">Bits</th>
              <th scope="col">Total Host</th>
              <th scope="col">Network IP</th>
              <th scope="col">Initial IP</th>
              <th scope="col">Final IP</th>
              <th scope="col">Broadcast IP</th>
              <th scope="col">Prefix Length</th>
              <th scope="col">Subnet Mask</th>
              <th scope="col">Wildcard</th>
            </tr>
          </thead>
        </table>
      </div>
    </section>

    <section id="footer-section">
      <a
        href="https://www.flaticon.es/iconos-gratis/informatica"
        title="informática iconos"
        >Informática iconos creados por catkuro - Flaticon</a
      >
    </section>

    <script src="./static/js/script.js" type="module"></script>
  </body>
</html>
